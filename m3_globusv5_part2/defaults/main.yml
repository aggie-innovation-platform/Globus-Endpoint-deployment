---
#globus-auth
globus_clientId: Your_client_ID
globus_clientSecret: "Your_client_secret"

globus_subscription: True

storage_gateway_DisplayName: "TAMU AIP Azure Globus Storage Gateway"
storage_gateway_AuthDomains:
  - "tamu.edu"
storage_gateway_TimeOut: "$((60 * 24 * 5))"
storage_gateway_DestinationPathRestrictions: "/home/centos/path-restrictions.json"
storage_gateway_RestrictPaths: "file:/home/centos/path-restrictions.json"
storage_gateway_HighAssurance: true
storage_gateway_MFA: false
storage_gateway_IdentityMappings: []

collection_BasePath: "/"
collection_DisplayName: "TAMU AIP Azure Collection"
collection_Organization: 'Texas A&M University Aggie Innovation Platform'
collection_ContactEmail: "aip@tamu.edu"
collection_InfoLink: "https://cloud.tamu.edu"
collection_Description: "Access to TAMU Azure Globus Storage Gateway"
collection_Keywords: "home,scratch,projects"
collection_DestinationPathRestrictions: "/home/centos/sharing-restrictions.json"
collection_SharingRestrictPaths: "file:/home/centos/sharing-restrictions.json"
collection_SharingGroupAllow: "globusallow"
collection_SharingGroupDeny: "globusdeny"
collection_UserMessage: "Welcome to TAMU Aggie Innovation Platform Globus Storage Gateway"
collection_UserMessageLink: "https://cloud.tamu.edu"
